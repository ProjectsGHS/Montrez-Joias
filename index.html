<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Montrez Joias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <img src="assets/logo-loja.png" alt="Montrez Joias" class="logo" />

      <a id="instagramLink" class="social" href="https://www.instagram.com/montrezjoias/" target="_blank" aria-label="Instagram">
        <svg class="insta-icon" viewBox="0 0 24 24" width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5z" stroke="currentColor" stroke-width="1.2"/>
          <circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.2" />
          <circle cx="17.5" cy="6.5" r="0.6" fill="currentColor"/>
        </svg>
      </a>
    </header>

    <section class="card glass">
      <h1 class="title">Montrez Joias</h1>
      <p class="subtitle">Feita para quem nasceu destinado a se destacar.</p>

      <div class="actions">
        <a id="whatsappBtn" class="btn primary" href="#" target="_blank" rel="noopener">Fale Conosco</a>

        <a id="catalogBtn" class="btn outline" href="https://drive.google.com/file/d/10nBTGsZavnznYS5TUp8oSZexuYYZzJT3/view" target="_blank" rel="noopener">Catálogo Online</a>
      </div>

      <footer class="small">
        <p>Atendimento rápido pelo WhatsApp — clique e fale agora.</p>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
